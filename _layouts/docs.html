<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>

  
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="{{ base.url | prepend: site.url }}/assets/js/wiki.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
   
  </head>
  <body class="wiki__wrapper">
    {% include navigation.html %}
    <div class="container wiki">
        <div class="wiki__sidebar">
            {% include serverDropdown.html %} {% include contentNavigation.html %}
          </div>
          <div class="wiki__content docs">
            {{ content }}
          </div>
    </div>
   
  </body>
  {% include footer.html %}
  <script>
    var scroll = new SmoothScroll('a[href*="#"]');
  </script>
</html>
